<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string methods </title>
</head>
<body>
    

    <script>

        let str ="hello rishab"
   console.log(str.length)

        let str2 ="hello rishab jangir"
   console.log(str2.toUpperCase())

        let str3 ="Hello Rishab Jangir"
   console.log(str3.toLowerCase())

        let str4 ="Hello Rishab Jangir"
   console.log(str4.replace("Hello", "welcome"))
   
        let str5 ="Hello Rishab Jangir Hello "
   console.log(str5.replaceAll("Hello", "welcome"))
        

    </script>
</body>
</html>
