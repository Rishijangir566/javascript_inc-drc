    /////    flattening of object


      function flatObjRecursive(obj,extra=null){
       for (let i in obj){
        if(typeof obj[i] === "object"){
            flatObjRecursive(obj[i],i);
        }
        else{
            if(!extra)document.write(i+":" + obj[i]+"<br>")
            else{
             document.write(extra + "_"+i+":"+obj[i]+"<br>")
            }
        }
       }

      }
      flatObjRecursive(person)


    //   flattening of arry 


    const numbers=[1,2,3,4,[5,6],7,[9,8,10],[[11,12],13]];

     const result = [];

    function flattenArr(arry){
       if(arry == "object"){
        flattenArr(arry)
       }
       else{
        result.push(arry)
       }
       return result
    }
